#quartz
log4j.logger.org.quartz=ERROR,quartz 
log4j.appender.quartz=org.apache.log4j.RollingFileAppender 
log4j.appender.quartz.layout.ConversionPattern=[WE-FUN]%d %p [%c] - <%m>%n
log4j.appender.quartz.File=${catalina.home}/logs/worker/wefun.log
log4j.appender.quartz.MaxFileSize=10240KB
log4j.appender.quartz.MaxBackupIndex=500 
log4j.appender.quartz.layout=org.apache.log4j.PatternLayout 
log4j.appender.quartz.layout.ConversionPattern=${pattern} 

